<style>
	#weights,
	label,
	#demo-mod {
		margin-left: 15px;
	}

	#weights input,
	#demo-mod-value {
		width: 60px;
	}

	#demo-mod-property {
		width: 300px;
	}
</style>

<x-path-select id="pob-path" placeholder="Select PoB Path" directory title="e.g. C:\ProgramData\Path of Building"></x-path-select>
<x-path-select id="build-path" placeholder="Select PoB Build" title="e.g. C:\Users\manukh\Documents\Path of Building\Builds\myBuild.xml"></x-path-select>
<button id="refresh">Refresh Build</button>
<span id="weights">Weights:
	<label>
		life
		<input type="number" id="life-weight" min="0">
	</label>
	<label>
		resist
		<input type="number" id="resist-weight" min="0">
	</label>
	<label>
		damage
		<input type="number" id="damage-weight" min="0">
	</label>
</span>
<span id="demo-mod">
	<x-autocomplete-input id="demo-mod-property" placeholder="input a mod here"></x-autocomplete-input>
	<input id="demo-mod-value" type="number" placeholder="100" min="0">
	<span id="demo-mod-weight"></span>
</span>
